<!DOCTYPE html>
<html lang="en_US">
    <head>
        <meta charset="UTF-8">
        <!-- title and description -->
        <title>Title</title>
        <meta name="description" content="Description content.">
        <!-- viewport -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- styles -->
        <link rel="stylesheet" href="style/style.css" type="text/css">
        <!-- icons -->
        <link rel="icon" href="favicon.png"> <!--32х32-->
        <link rel="apple-touch-icon" href="src/icons/touch-icon-iphone.png"> <!--60х60-->
        <link rel="apple-touch-icon" sizes="76x76" href="src/icons/touch-icon-ipad.png">
        <link rel="apple-touch-icon" sizes="120x120" href="src/icons/touch-icon-iphone-retina.png">
        <link rel="apple-touch-icon" sizes="152x152" href="src/icons/touch-icon-ipad-retina.png">
        <!-- open graph -->
        <meta property="og:title" content="Open graph title" />
        <!--
        <meta property="og:type" content="video/mp4" />
        <meta property="og:video" content="https://site.com/video/example.mp4" />
        -->
        <!--
        <meta property="og:type" content="audio/mp3" />
        <meta property="og:audio" content="https://site.com/audio/example.mp3" />
        -->
        <meta property="og:type" content="article" /> <!-- if not audio and not video -->
        <meta property="og:url" content="https://website.com/" />
        <meta property="og:image" content="src/icons/og.png" /> <!-- OG image is 1200×630 pixels  -->
        <meta property="og:site_name" content="website.com" /> <!-- not important -->
        <meta property="og:description" content="Description content." /> <!-- not important -->
        <meta property="og:locale" content="en_US" /> <!-- default: "en_US" -->
    </head>
    <body>
        <div>
            <script src="./js/main.js"></script>
            <form action="#" method="post" enctype="multipart/form-data"></form>
               
                <label for="Имя">
                    Имя
                    <input placeholder="Username" tabindex="1" id="Имя" type="text" name="username">
                </label>
                
                <p>   
                <label for="password">
                    Пароль 
                    <input placeholder="Password" tabindex="2"id="password" type="password" name="userpass" >
                </label>
                </p>
              <p> 
              <label for="tel">
                Телефон 
                <input placeholder="+375" tabindex="3" id="tel" type="tel" name="telephone">
              </label>
            </p>
                <p> 
                   <label for="age">
                    Возраст
                     <input tabindex="4" type="number"id="age" name="age" >
                   </label>
                </p>
                    <p>
                    <label for="email">
                        Email <input tabindex="5" id="email"placeholder="email1@gmail.com"  type="email" name="email" >
                    </label>
                    </p>
                    <p>
                        <label for="birth">
                            Дата рождения
                            <input   tabindex="6" id="birth" type="date">
                        </label>
                    </p>
             <p>
             <label for="gender">
                Пол
                <br>
                <input checked  tabindex="7"id="gender" type="radio" name="Gender" value="Male"> Мужской 
             </label><br>
             <input  tabindex="7"id="gender" type="radio" name="Gender" value="Female"> Женский 
             </p>
                <p>
                 <label for="info">
                    <p>Дополнительная информация </p>
                   <textarea
                    tabindex="8" id="info" placeholder="О себе" name="text">
                    </textarea>
                 </textarea>
                 </label>
            </p>
             </textarea>
             <label for="color">
                Любимый цвет
                <select tabindex="9" id="color" name="color">
             </label>
                     <option value="none">
                        Нет
                     </option>
                     <option value="red">
                         Красный
                     </option>
                     <option value="yellow">
                         Жёлтый
                     </option>
                     <option value="blue">
                         Синий
                     </option>
                     <option value="green">
                         Зелёный
                     </option> 
                     <option value="Orange">
                         Оранжевый
                     </option>                                       
                 </select>  
             <p>
                <label for="agreement">
                    Пользовательское соглашение
                    <input tabindex="10"  id="agreement"  type="checkbox" name="Useragreement" value="actived" > 
                </label>
            </p>
            <p>
             <button tabindex="11" type="submit">
                Отправить
             </button>
             <button tabindex="12" type="reset">
                Очистить
             </button>
             </p>
            </div>
    </body>
</html>
